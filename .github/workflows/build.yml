  del_runs:
    runs-on: ubuntu-latest
    needs: Upload-Prerelease
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
